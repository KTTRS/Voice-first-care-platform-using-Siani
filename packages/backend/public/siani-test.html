<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siani Web Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0a0a0a;
        color: #fff;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 20px;
        color: #a78bfa;
      }
      .token-section {
        background: #1a1a2e;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .token-section.hidden {
        display: none;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        background: #222;
        border: 1px solid #444;
        border-radius: 6px;
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }
      button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }
      button:hover {
        background: #4f46e5;
      }
      button:disabled {
        background: #333;
        cursor: not-allowed;
      }
      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 8px;
      }
      .messages {
        margin-top: 20px;
        min-height: 300px;
      }
      .message {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 12px;
        max-width: 80%;
      }
      .message.user {
        background: #2d2d44;
        margin-left: auto;
      }
      .message.assistant {
        background: #1e1e30;
        border: 1px solid #444;
      }
      .emotion-tag {
        display: inline-block;
        margin-top: 6px;
        padding: 2px 8px;
        background: #a78bfa33;
        color: #a78bfa;
        border-radius: 4px;
        font-size: 10px;
        text-transform: uppercase;
      }
      .input-section {
        position: sticky;
        bottom: 0;
        background: #0a0a0a;
        padding: 20px 0;
      }
      .error {
        background: #dc262633;
        border: 1px solid #dc2626;
        color: #fca5a5;
        padding: 12px;
        border-radius: 6px;
        margin: 10px 0;
      }
      .success {
        background: #10b98133;
        border: 1px solid #10b981;
        color: #6ee7b7;
        padding: 12px;
        border-radius: 6px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé§ Siani Web Test</h1>

      <div class="token-section" id="tokenSection">
        <label>JWT Token (Ready to use!)</label>
        <textarea
          id="tokenInput"
          rows="3"
          placeholder="Paste a valid JWT (e.g., from /api/auth/login)..."
        ></textarea
        >
        <button onclick="setToken()">Set Token & Start</button>
        <div class="hint">
          Generate a token by calling <code>/api/auth/login</code> with your dev
          credentials (for example via curl or Postman) and paste it here.
        </div>
      </div>

      <div id="chatSection" style="display: none">
        <button onclick="showTokenSection()" style="margin-bottom: 10px">
          Change Token
        </button>

        <div class="messages" id="messages"></div>

        <div class="input-section">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            onkeypress="if(event.key==='Enter')sendMessage()"
          />
          <button onclick="sendMessage()" id="sendBtn">Send Message</button>
        </div>
      </div>

      <div id="status"></div>
    </div>

    <script>
      let token = "";
      let conversationId = null;
      const API_URL = "http://localhost:3000";

      const allowedHosts = ["localhost", "127.0.0.1", "::1"];
      if (!allowedHosts.includes(window.location.hostname)) {
        document.body.innerHTML = `
          <div class="container">
            <div class="error">
              ‚ùå This test harness is only available in local development.
            </div>
          </div>
        `;
        throw new Error("Siani test page blocked outside localhost");
      }

      showStatus(
        "Paste a JWT from /api/auth/login, then press Set Token & Start.",
        "success"
      );

      function setToken() {
        console.log("setToken called");
        const tokenInput = document.getElementById("tokenInput");
        token = tokenInput.value.trim();
        console.log("Token length:", token.length);

        if (!token) {
          showStatus("Please enter a token!", "error");
          return;
        }

        const tokenSection = document.getElementById("tokenSection");
        const chatSection = document.getElementById("chatSection");

        tokenSection.style.display = "none";
        chatSection.style.display = "block";

        console.log("Chat section displayed");
        showStatus("Ready to chat with Siani!", "success");
      }

      function showTokenSection() {
        document.getElementById("tokenSection").classList.remove("hidden");
        document.getElementById("chatSection").style.display = "none";
      }

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;

        const sendBtn = document.getElementById("sendBtn");
        sendBtn.disabled = true;
        sendBtn.textContent = "Sending...";

        // Add user message to UI
        addMessage(text, "user");
        input.value = "";

        try {
          const res = await fetch(`${API_URL}/api/siani/message`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ text, conversationId }),
          });

          if (!res.ok) {
            const error = await res.text();
            throw new Error(error);
          }

          const data = await res.json();
          conversationId = data.conversationId;

          // Add assistant response
          addMessage(data.text, "assistant", data.emotion, data.audioUrl);

          // Try to play audio
          if (data.audioUrl) {
            try {
              const audio = new Audio(data.audioUrl);
              audio
                .play()
                .catch((e) => console.warn("Audio playback failed:", e));
            } catch (e) {
              console.warn("Audio creation failed:", e);
            }
          }

          showStatus("", "");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
          console.error("Send message error:", error);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send Message";
        }
      }

      function addMessage(text, role, emotion, audioUrl) {
        const messagesDiv = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${role}`;

        let html = `<div>${text}</div>`;
        if (emotion) {
          html += `<div class="emotion-tag">${emotion}</div>`;
        }
        if (audioUrl) {
          html += `<div style="margin-top: 6px; font-size: 11px; color: #666;">üîä Audio available</div>`;
        }

        msgDiv.innerHTML = html;
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById("status");
        if (!message) {
          statusDiv.innerHTML = "";
          return;
        }
        statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
      }
    </script>
  </body>
</html>
